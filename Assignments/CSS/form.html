<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment CSS</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="formbox">
            <h2>Create Your Account</h2><br>
            <form action="">
                <div>
                    <label for="company">Company Name</label>
                    <input class="placeholder" type="text" id="company" placeholder="Bite Bite Creative">
                </div>
                <div>
                    <label for="name">Your Name</label>
                    <input class="placeholder" type="text" id="name" placeholder="Ollie Barker">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input class="placeholder" type="email" id="email" placeholder="email@example.org">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input class="placeholder" type="password" id="password" placeholder="*********">
                </div>
                <!-- <div>
                    <input type="checkbox" name="" id="chk">
                    <span class="terms">To register with us, please tick agree to our Terms and Conditions</span>
                </div> -->
                <div>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="chk">
                            </td>
                            <td>
                                <p>To register with us, please tick agree to our <br>
                                    <span class="terms">Terms and Conditions</span></p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <input class="submit" type="button" value="Register">
                </div>
            </form>
        </div>
        <div class="signin">
            <p>Already have an account? <span class="span">Sign In</span></p>
        </div>
    </div>

</body>

</html>
